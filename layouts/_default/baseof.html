<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
    <head>
        {{ partial "head.html" . }}
    </head>

    <body class="{{ if ne $.Site.Params.defaultTheme "light" -}} dark-theme {{- end -}}">
        <div class="nopad-container">
            {{ partial "header.html" . }}

            <div class="content row">
                {{ block "main" . }}{{ end }}
            </div>
        </div>

        {{ block "footer" . }}
                {{ partial "footer.html" . }}
        {{ end }}

        {{ partial "javascript.html" . }}
    </body>
</html>
